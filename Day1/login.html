<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./boxmodel.css"
</head>
<body>
    <div class="login-section">
        <h1 class="brand-title">Flodesk</h1>
        <h6 class="h6-label">Welcome back!</h6>
        <input type="text" class="input-field mail-input" placeholder="Enter your email"/>
        <input type="text" class="input-field pwd-input" placeholder="Enter your password"/>
        <button class="login-fd">Log in to Flodesk</button>
        <p class="line-item">Not a member? <label class="underlined-item">Sign up</label> </p>
        <p class="underlined-item-long">Forgot your password</p>
        <p class="line-item-long">By continuing, you agree to Flodesk's <label class="underline">terms</label></p>
        <p class="line-item-long2">and acknowledge you've read our <label class="underline">privacy policy</label></p>
    </div>
</body>
</html>
